<header class="header">
	<div class="wrapper">
		<a class="site-title" href="{{ site.baseurl | prepend: site.url }}/">{{ site.title }}</a>
		<nav class="site-nav">
			{% for page in site.pages %}
				{% if page.title and page.public %}
					<a class="page-link" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">{{ page.title }}</a>
				{% endif %}
			{% endfor %}
		</nav>
	</div>
</header>
